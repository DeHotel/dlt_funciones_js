<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4_Colores</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <h1>Haz click en una cuadro para pasarlo a Negro</h1>
    </div>
    <div style="display: flex; justify-content: center">
      <div
        id="div_blue"
        style="width: 200px; height: 200px; background-color: blue"
      ></div>
      <div
        id="div_red"
        style="width: 200px; height: 200px; background-color: red"
      ></div>
      <div
        id="div_green"
        style="width: 200px; height: 200px; background-color: green"
      ></div>
      <div
        id="div_yellow"
        style="width: 200px; height: 200px; background-color: yellow"
      ></div>
    </div>

    <div style="display: flex; justify-content: center">
      <h1>Presiona las teclas a, s o d</h1>
    </div>

    <div style="display: flex; justify-content: center" class="container">
      <div
        id="key"
        style="
          width: 200px;
          height: 200px;
          background-color: white;
          border: 1px solid black;
        "
      ></div>
    </div>

    <div style="display: flex; justify-content: center">
      <h1>Presiona las teclas q, w o e</h1>
    </div>

    <div style="display: flex; justify-content: center" class="container">
      <div
        id="key2"
        style="
          width: 200px;
          height: 200px;
          background-color: white;
          border: 1px solid black;
        "
      ></div>
    </div>
    <script src="./assets/js/script4colores.js"></script>
